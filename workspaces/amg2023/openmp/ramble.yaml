ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  applications:
    amg2023:
      workloads:
        problem1:
          env_vars:
            set:
              OMP_NUM_THREADS: '{omp_num_threads}'
          variables:
            n_ranks: '{processes_per_node} * {n_nodes}'
            batch_time: '02:00:00'
            p: 2
            px: '{p}'
            py: '{p}'
            pz: '{p}'
            n: ['55', '110']
            nx: '{n}'
            ny: '{n}'
            nz: '{n}'
            module_purge: 'module --force purge'
            module_load: 'module load StdEnv {compiler_module}' #TODO: Set from compiler config or remove entirely
            experiment_setup: ''
            processes_per_node: ['8', '4']
            n_nodes: ['1', '2']
            threads_per_node_core: ['8', '10', '13'] #TODO: Specify n_threads according to available n_nodes and n_ranks
            omp_num_threads: '{threads_per_node_core} * {n_nodes}'
          experiments:
            amg2023_omp_gcc1211_problem1_{n_nodes}_{omp_num_threads}_{px}_{py}_{pz}_{nx}_{ny}_{nz}:
              variables:
                env_name: 'amg2023-omp-gcc1211'
                compiler_module: 'gcc/12.1.1'
              matrices:
                - size_threads:
                  - n # TODO: Filter matrix
                  - threads_per_node_core # TODO: Filter matrix
            amg2023_omp_intelclassic202160_problem1_{n_nodes}_{omp_num_threads}_{px}_{py}_{pz}_{nx}_{ny}_{nz}:
              variables:
                env_name: 'amg2023-omp-intelclassic202160'
                compiler_module: 'intel-classic/2021.6.0'
              matrices:
                - size_threads:
                  - n # TODO: Filter matrix
                  - threads_per_node_core # TODO: Filter matrix
  spack:
    concretized: true
    packages:
      'hypre-omp-{build}':
        variables:
          build: ['gcc1211', 'intelclassic202160']
          compiler_spec: ['gcc1211', 'intel202160classic']
        spack_spec: hypre@2.28.0 +mpi+openmp+mixedint+verbose+use-mpi-wrapper
        compiler: '{compiler_spec}'
      'amg2023-omp-{build}':
        variables:
          build: ['gcc1211', 'intelclassic202160']
          compiler_spec: ['gcc1211', 'intel202160classic']
        spack_spec: amg2023@develop +mpi+openmp+use-mpi-wrapper
        compiler: '{compiler_spec}'
    environments:
      amg2023-omp-gcc1211:
        packages:
        - inteloneapimkl202210
        - mvapich2237gcc1211
        - hypre-omp-gcc1211
        - amg2023-omp-gcc1211
      amg2023-omp-intelclassic202160:
        packages:
        - inteloneapimkl202210
        - mvapich2237intel202160classic
        - hypre-omp-intelclassic202160
        - amg2023-omp-intelclassic202160
