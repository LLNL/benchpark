ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  variables:
    n_times: ['20', '35']
    array_size: ['80000000', '1280000000']

  modifiers:
  - name: allocation

  applications:
    streamc:
      workloads:
        streamc:
          variables:
            n_ranks: '1'
          experiments:
            stream_{array_size}_{n_times}_{n_threads_per_proc}:
              variables:
                env_name: 'stream_{array_size}_{n_times}'
                n_ranks_per_node: '1'
                n_nodes: '1'
                n_threads_per_proc: ['8', '16', '32']
              matrix:
                - n_threads_per_proc

  spack:
    packages:
      stream_{array_size}_{n_times}:
        spack_spec: 'stream@5.10 +openmp stream_array_size={array_size} ntimes={n_times} cflags="-mcmodel=medium -Ofast -flto"'
        compiler: default-compiler
    environments:
      stream_{array_size}_{n_times}:
        packages:
        - stream_{array_size}_{n_times}
