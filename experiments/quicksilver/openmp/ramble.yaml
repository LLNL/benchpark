ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml
  - ./configs/modifier.yaml
  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  modifiers:
  - name: allocation

  variables:
    scheduler: "slurm"
    processes_per_node: 1
  applications:
    quicksilver:
      workloads:
        quicksilver:
          experiments:
             execute_{n_nodes}_{n_ranks}:
              variables:
                n_nodes: ['1']
                n_ranks: ['1']

              
  spack:
    packages:
      mpi:
        spack_spec: openmpi@4.1.6
        compiler: default-compiler
      quicksilver:
        spack_spec: quicksilver 
        compiler: default-compiler
    environments:
      quicksilver:
        packages:
        - default-mpi
        - quicksilver
        - '{modifier_package_name}'
