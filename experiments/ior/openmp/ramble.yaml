ramble:
  include:
  - ./configs/software.yaml
  - ./configs/variables.yaml
  - ./configs/modifier.yaml
  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  modifiers:
  - name: allocation

  applications:
    ior:
      workloads:
        ior:
          variables:
            n_ranks: '{n_nodes}*{sys_cores_per_node}'
          experiments:
            ior_openmp_weak_{n_nodes}:
              variants:
                package_manager: spack 
              variables:

                n_nodes: ['1','2','4'] 
                b: ['1g','2g','4g']
                t: ['4m','8m','16m']

            ior_openmp_strong_{n_nodes}:
              variants:
                package_manager: spack 
              variables:
                n_nodes: ['1','2','4']
                b: '1g'
                t: '4m'
  software:
    packages:
      mpi:
        pkg_spec: openmpi@4.1.6
        compiler: default-compiler
      ior:
        pkg_spec: ior@3.3.0 
        compiler: default-compiler
    environments:
      ior:
        packages:
        - default-mpi
        - ior
        - '{modifier_package_name}'
