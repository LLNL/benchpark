ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml
  - ./configs/modifier.yaml
  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  modifiers:
  - name: allocation

  applications:
    ior:
      workloads:
        ior:
          experiments:
             execute_{n_nodes}_{omp_num_threads}_{n}: 
              variables:
                n_ranks_per_node: ['8', '4']
                n_nodes: ['1', '2']
                omp_num_threads: ['2', '4']
                n: ['512', '1024']
              matrices:
                - size_threads:
                  - n
                  - omp_num_threads
              
  spack:
    packages:
      mpi:
        spack_spec: openmpi@4.1.6
        compiler: default-compiler
      ior:
        spack_spec: ior@3.3.0 
        compiler: default-compiler
    environments:
      ior:
        packages:
        - default-mpi
        - ior
        - '{modifier_package_name}'
