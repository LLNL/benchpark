ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  modifiers:
  - name: allocation

  applications:
    hpl:
      workloads:
        standard:
          variables:
            N-Grids: 1
            Ps: 2
            Qs: 4
            N-Ns: 1
            Ns: 10000
            N-NBs: 1
            NBs: 128
            n_ranks_per_node: '8'
            n_nodes: '1'
            n_threads_per_proc: ['2', '4', '8']
          experiments:
            hpl_omp_problem1_{n_threads_per_proc}_{Ps}_{Qs}_{Ns}_{NBs}:
              variables:
                env_name: hpl-omp
              matrix:
                - n_threads_per_proc
  spack:
    concretized: true
    packages:
      hpl-omp:
        spack_spec: hpl@2.3 +openmp
        compiler: default-compiler
    environments:
      hpl-omp:
        packages:
        - blas
        - default-mpi
        - hpl-omp
