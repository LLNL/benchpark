ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  modifiers:
  - name: allocation

  applications:
    md-test:
      workloads:
        multi-file:
          variables:
            n_ranks: ['1', '2', '4', '8']
            n_nodes: '1'
          experiments:
            mdtest_multifile_{num-objects}_{iterations}_{additional-args}_{n_nodes}_{n_ranks}:
              variables:
                env_name: mdtest
                num-objects: '1000'
                iterations: '10'
                additional-args: ''
  spack:
    packages:
      ior:
        spack_spec: ior@3.3.0
        compiler: default-compiler
      mdtest:
        spack_spec: mdtest@1.9.3
        compiler: default-compiler
    environments:
      mdtest:
        packages:
        - default-mpi
        - ior
        - mdtest
