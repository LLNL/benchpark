ramble:
  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'
  applications:
    amg2023:
      workloads:
        problem1:
          variables:
            n_ranks: '{processes_per_node} * {n_nodes}'
            p: 2
            px: '{p}'
            py: '{p}'
            pz: '{p}'
            n: ['110', '220']
            nx: '{n}'
            ny: '{n}'
            nz: '{n}'
            configs: 'time'
            experiment_setup: ''
          experiments:
            '{env_name}_problem1_{n_nodes}_{px}_{py}_{pz}_{nx}_{ny}_{nz}':
              variables:
                gtl: ["gtl", "no-gtl"]
                env_name: 'amg2023-gpu-{gtl}'
                processes_per_node: ['8', '4']
                n_nodes: ['1', '2']
              matrices:
                - size_gtl:
                  - n
                  - gtl
  spack:
    concretized: true
    variables:
      gtl: ["gtl", "no-gtl"]
    packages:
      hypre-{gtl}:
        spack_spec: hypre@2.28.0 +caliper +mpi+rocm+mixedint amdgpu_target="{rocm_arch}"
        compiler: compiler-rocm
      hypre-omp:
        spack_spec: hypre@2.28.0 +mpi+openmp+mixedint
        compiler: compiler-rocm
      amg2023-omp:
        spack_spec: amg2023@develop +mpi+openmp
      caliper:
        spack_spec: caliper ~papi
    environments:
      amg2023-gpu-{gtl}:
        packages:
        - blas-rocm
        - lapack
        - mpi-rocm-{gtl}
        - hypre-{gtl}
        - amg2023-gpu-{gtl}
        - caliper
      amg2023-omp:
        packages:
        - blas-rocm
        - lapack
        - default-mpi
        - hypre-omp
        - amg2023-omp
  modifiers:
    - name: caliper
      mode: time
