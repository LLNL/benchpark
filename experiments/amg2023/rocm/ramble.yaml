ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml
  - ./configs/modifier.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  modifiers:
  - name: allocation

  variables:
    gtl: ["gtl", "no-gtl"]

  applications:
    amg2023:
      workloads:
        problem1:
          variables:
            p: 2
            px: '{p}'
            py: '{p}'
            pz: '{p}'
            n: ['110', '220']
            nx: '{n}'
            ny: '{n}'
            nz: '{n}'
          experiments:
            '{env_name}_problem1_{px}_{py}_{pz}_{nx}_{ny}_{nz}':
              variables:
                env_name: 'amg2023-gpu-{gtl}'
                n_gpus: '8'
              matrices:
                - size_gtl:
                  - n
                  - gtl
  spack:
    packages:
      hypre-{gtl}:
        spack_spec: hypre@2.31.0 +mpi+rocm+mixedint~fortran{modifier_spack_variant} amdgpu_target={rocm_arch}
        compiler: compiler-rocm
      amg2023-gpu-{gtl}:
        spack_spec: amg2023@develop +mpi+rocm{modifier_spack_variant} amdgpu_target={rocm_arch}
        compiler: compiler-rocm
    environments:
      amg2023-gpu-{gtl}:
        packages:
        - blas-rocm
        - lapack
        - mpi-rocm-{gtl}
        - hypre-{gtl}
        - amg2023-gpu-{gtl}
        - '{modifier_package_name}'
