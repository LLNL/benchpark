ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  applications:
    amg2023:
      workloads:
        problem1:
          env_vars:
            set:
              OMP_NUM_THREADS: '{omp_num_threads}'
          variables:
            n_ranks: '{processes_per_node} * {n_nodes}'
            batch_time: '02:00'
            p: 2
            px: '{p}'
            py: '{p}'
            pz: '{p}'
            n: ['55', '110']
            nx: '{n}'
            ny: '{n}'
            nz: '{n}'
            configs: 'time'
            module_purge: 'module --force purge'
            module_load: 'module load StdEnv {compiler_module}' #TODO: Set from compiler config or remove entirely
            experiment_setup: ''
            processes_per_node: ['8', '4']
            n_nodes: ['1', '2']
            threads_per_node_core: ['8', '10', '13'] #TODO: Specify n_threads according to available n_nodes and n_ranks
            omp_num_threads: '{threads_per_node_core} * {n_nodes}'
          experiments:
            amg2023_omp_{compilers}_problem1_{n_nodes}_{omp_num_threads}_{px}_{py}_{pz}_{nx}_{ny}_{nz}:
              modifiers:
                - name: caliper
                  mode: spot 
              success_criteria:
                - name: solve_fom
                  mode: fom_comparison
                  fom_name: '{target_fom_name}'
                  formula: '{value} > {target_fom_value}'
              variables:
                env_name: 'amg2023-omp-{compilers}'
                target_fom_name: 'Solve-FOM'
                target_fom_value: 3.0E+09
              matrices:
                - size_threads:
                  - n # TODO: Filter matrix
                  - threads_per_node_core # TODO: Filter matrix
  spack:
    concretized: true
    packages:
      'hypre-omp-{compilers}':
        spack_spec: hypre@2.28.0 +caliper ~fortran+mpi+openmp+mixedint
        compiler: '{compilers}'
      'amg2023-omp-{compilers}':
        spack_spec: amg2023@cmake-build +caliper +mpi+openmp
        compiler: '{compilers}'
      caliper:
        spack_spec: caliper
    environments:
      amg2023-omp-{compilers}:
        matrix:
        - compilers
        packages:
        - lapack
        - mpi-{compilers}
        - hypre-omp-{compilers}
        - amg2023-omp-{compilers}
        - caliper
