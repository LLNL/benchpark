ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  applications:
    amg2023:
      workloads:
        problem1:
          env_vars:
            set:
              OMP_NUM_THREADS: '{omp_num_threads}'
          variables:
            n_ranks: '{processes_per_node} * {n_nodes}'
            p: 2
            px: '{p}'
            py: '{p}'
            pz: '{p}'
            n: ['55', '110']
            nx: '{n}'
            ny: '{n}'
            nz: '{n}'
            experiment_setup: ''
            processes_per_node: ['8', '4']
            n_nodes: ['1', '2']
            threads_per_node_core: ['8', '10', '13']
            omp_num_threads: '{threads_per_node_core} * {n_nodes}'
          experiments:
            amg2023_omp_problem1_{n_nodes}_{omp_num_threads}_{px}_{py}_{pz}_{nx}_{ny}_{nz}:
              modifiers:
                - name: caliper-topdown
                  mode: topdown-all
              variables:
                env_name: amg2023-omp
              matrices:
                - size_threads:
                  - n
                  - threads_per_node_core
  spack:
    concretized: true
    packages:
      hypre-omp:
        spack_spec: hypre@2.28.0 +mpi+openmp+mixedint+caliper 
        compiler: default-compiler
      amg2023-omp:
        spack_spec: amg2023@develop +mpi+openmp+caliper 
        compiler: default-compiler
      caliper:
        spack_spec: caliper+adiak+mpi~libunwind~libdw+papi
    environments:
      amg2023-omp:
        packages:
        - lapack
        - default-mpi
        - hypre-omp
        - amg2023-omp
        - caliper
