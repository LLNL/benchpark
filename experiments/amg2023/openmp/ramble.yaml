ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml
  - ./configs/modifier.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  modifiers:
  - name: allocation

  applications:
    amg2023:
      workloads:
        problem1:
          variables:
            p: 2
            px: '{p}'
            py: '{p}'
            pz: '{p}'
            n: ['55', '110']
            nx: '{n}'
            ny: '{n}'
            nz: '{n}'
            n_ranks_per_node: ['8', '4']
            n_nodes: ['1', '2']
            n_threads_per_proc: ['4', '6', '12']
          experiments:
            amg2023_omp_problem1_{n_nodes}_{n_threads_per_proc}_{px}_{py}_{pz}_{nx}_{ny}_{nz}:
              variables:
                env_name: amg2023-omp
              matrices:
                - size_threads:
                  - n
                  - n_threads_per_proc
  spack:
    packages:
      hypre-omp:
        spack_spec: hypre@2.31.0 +mpi+openmp+mixedint~fortran{modifier_spack_variant}
        # spack_spec: hypre@2.31_comm_cali +mpi+openmp~mixedint~fortran{modifier_spack_variant}
        # spack_spec: hypre@comm_cali +mpi +openmp +mixedint ~fortran
        compiler: default-compiler
      amg2023-omp:
        spack_spec: amg2023@develop +mpi+openmp{modifier_spack_variant}
        compiler: default-compiler
    environments:
      amg2023-omp:
        packages:
        - lapack
        - default-mpi
        - hypre-omp
        - amg2023-omp
        - '{modifier_package_name}'
