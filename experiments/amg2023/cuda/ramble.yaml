ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml
  - ./configs/modifier.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  modifiers:
  - name: allocation

  applications:
    amg2023:
      workloads:
        problem1:
          variables:
            p: 2
            px: '{p}'
            py: '{p}'
            pz: '{p}'
            n: ['10', '20']
            nx: '{n}'
            ny: '{n}'
            nz: '{n}'
            gtl: ['gtl', 'nogtl']
            gtlflag: ['-M"-gpu"', '']
          experiments:
            amg2023_cuda_problem1_{gtl}_{px}_{py}_{pz}_{nx}_{ny}_{nz}:
              variables:
                env_name: amg2023
                n_gpus: '8'
              zips:
                gtl_info:
                - gtl
                - gtlflag
              matrices:
                - size:
                  - n
                  - gtl_info
  spack:
    concretized: true
    packages:
      cuda:
        spack_spec: cuda@{default_cuda_version}+allow-unsupported-compilers
        compiler: default-compiler
      hypre:
        spack_spec: hypre@2.28.0 +mpi+cuda+mixedint{modifier_spack_variant} cuda_arch=={cuda_arch}
        compiler: default-compiler
      amg2023:
        spack_spec: amg2023@develop +mpi+cuda{modifier_spack_variant} cuda_arch=={cuda_arch}
        compiler: default-compiler
    environments:
      amg2023:
        packages:
        - cuda
        - cublas-cuda
        - lapack
        - default-mpi
        - hypre
        - amg2023
        - '{modifier_package_name}'
