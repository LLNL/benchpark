ramble:
  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'
  applications:
    amg2023:
      workloads:
        problem1:
          variables:
            n_ranks: '{processes_per_node} * {n_nodes}'
            p: 2
            px: '{p}'
            py: '{p}'
            pz: '{p}'
            n: ['10', '20']
            nx: '{n}'
            ny: '{n}'
            nz: '{n}'
            experiment_setup: ''
            gtl: ['gtl', 'nogtl']
            gtlflag: ['-M"-gpu"', '']
          experiments:
            amg2023_cuda_problem1_{gtl}_{n_nodes}_{px}_{py}_{pz}_{nx}_{ny}_{nz}:
              variables:
                env_name: amg2023
                processes_per_node: '4'
                n_nodes: '2'
              zips:
                gtl_info:
                - gtl
                - gtlflag
              matrices:
                - size:
                  - n
                  - gtl_info
  spack:
    concretized: true
    packages:
      hypre:
        spack_spec: hypre@2.28.0 +mpi+cuda+mixedint cuda_arch=={cuda_arch} ^cuda@{default_cuda_version}
        compiler: default-compiler
      amg2023:
        spack_spec: amg2023@develop +mpi+cuda ^cuda@{default_cuda_version}
        compiler: default-compiler
    environments:
      amg2023:
        packages:
        - cublas-cuda
        - lapack
        - default-mpi
        - hypre
        - amg2023
