ramble:
  include:
  - ./configs/software.yaml
  - ./configs/variables.yaml
  - ./configs/modifier.yaml
  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  modifiers:
  - name: allocation

  applications:
    remhos:
      workloads:
        remhos:
          experiments:
             execute_{n_nodes}:
              variants: 
                package_manager: spack  
              variables:
                n_nodes: ['1','2']
  software:
    packages:
      hypre:
        pkg_spec: hypre
        compiler: compiler-gcc
        #zlib-ng:
        #spack_spec: zlib-ng@2.1.5
        #compiler: default-compiler
      remhos:
        pkg_spec: remhos@1.0 
        compiler: default-compiler
        #mfem:
        #pkg_spec: mfem@4.5.0
        #compiler: default-compiler
    environments:
      remhos:
        packages:
        - hypre
            #- mfem
          #- zlib-ng
        - default-mpi
        - remhos
        - '{modifier_package_name}'
