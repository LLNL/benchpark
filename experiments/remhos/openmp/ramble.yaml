ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml
  - ./configs/modifier.yaml
  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  modifiers:
  - name: allocation

  applications:
    remhos:
      workloads:
        remhos:
          experiments:
             execute_{n}_{n_nodes}_{omp_num_threads}:

              variables:
                n_ranks_per_node: ['8', '4']
                n_nodes: ['1', '2']
                omp_num_threads: ['2', '4']
                n: ['512', '1024']
              matrices:
                - size_threads:
                  - n
                  - omp_num_threads
  spack:
    packages:
        #hypre:
          #spack_spec: hypre@2.10.0b
        #compiler: default-compiler
        #zlib-ng:
        #spack_spec: zlib-ng@2.1.5
        #compiler: default-compiler
      remhos:
        spack_spec: remhos@1.0    
        compiler: default-compiler
      mfem:
        spack_spec: mfem@4.5.0
        compiler: default-compiler
    environments:
      remhos:
        packages:
            #- hypre
        - mfem
          #- zlib-ng
        - default-mpi
        - remhos
        - '{modifier_package_name}'
