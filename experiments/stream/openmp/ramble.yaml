ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml
  - ./configs/modifier.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  variables:
    n_times: ['35']
    array_size: ['128000000']

  applications:
    streamc:
      workloads:
        streamc:
          env_vars:
            set:
              OMP_NUM_THREADS: '{n_threads}'
          variables:
            n_ranks: '1'
          experiments:
            stream_{array_size}_{n_times}_{n_threads}:
              variables:
                env_name: 'stream_{array_size}_{n_times}'
                processes_per_node: '1'
                n_nodes: '1'
                n_threads: ['32']
              matrix:
                - n_threads

  spack:
    concretized: true
    packages:
      stream_{array_size}_{n_times}:
        spack_spec: 'stream@5.10 +openmp{modifier_spack_variant} stream_array_size={array_size} ntimes={n_times}'
        compiler: compiler-gcc
    environments:
      stream_{array_size}_{n_times}:
        packages:
        - stream_{array_size}_{n_times}
        - mpi-gcc
        - '{modifier_package_name}'
