ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml
  - ./configs/modifier.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  variables:
    n: ['35', '35', '35', '35']
    s: ['32000000', '64000000', '128000000', '256000000']
    o: ['0', '0', '0', '0']

  modifiers:
  - name: allocation

  applications:
    stream:
      workloads:
        stream:
          env_vars:
            set:
              OMP_NUM_THREADS: '{n_threads_per_proc}'
          variables:
            n_ranks: '1'
          experiments:
            stream_{s}_{o}_{n}_{n_threads}:
              variables:
                env_name: 'stream'
                processes_per_node: '1'
                n_nodes: '1'
                n_threads_per_proc: ['16', '32']
              matrix:
                - n_threads_per_proc

  spack:
    concretized: true
    packages:
      stream:
        spack_spec: 'stream@5.10-caliper{modifier_spack_variant}'
        compiler: compiler-gcc
    environments:
      stream:
        packages:
        - stream
        - mpi-gcc
        - '{modifier_package_name}'
