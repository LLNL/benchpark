ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  applications:
    kripke:
      workloads:
        problem1:
          env_vars:
          variables:
            p: 2
            px: '{p}'
            py: '{p}'
            pz: '{p}'
            n: ['55', '110']
            nx: '{n}'
            ny: '{n}'
            nz: '{n}'
            experiment_setup: ''
            processes_per_node: ['4']
            n_nodes: ['1', '2']
            n_ranks: '{processes_per_node} * {n_nodes}'
          experiments:
            kripke_rocm_problem1_{n_nodes}_{n_ranks}_{px}_{py}_{pz}_{nx}_{ny}_{nz}:
              variables:
                env_name: kripke
              matrices:
                - size_jobs:
                  - n # TODO: Filter matrix
                  - n_nodes # TODO: Filter matrix
  spack:
    concretized: true
    packages:
      kripke-rocm:
        spack_spec: kripke@updateRCU2024.02 +mpi+rocm
        compiler: default-compiler
    environments:
      kripke-rocm:
        packages:
        - default-mpi
        - kripke-rocm
