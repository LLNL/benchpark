ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml
  - ./configs/modifier.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  modifiers:
  - name: allocation

  applications:
    kripke:
      workloads:
        kripke:
          env_vars:
            set:
              OMP_NUM_THREADS: '{omp_num_threads}'
          variables:
            experiment_setup: ''
            n_nodes: '1'
            n_threads_per_proc: ['32', '2']
            omp_num_threads: n_threads_per_proc
            arch: 'OpenMP'
          experiments:
            kripke_omp_{n_nodes}_{omp_num_threads}_{ngroups}_{gs}_{nquad}_{ds}_{lorder}_{nzx}_{nzy}_{nzz}_{npx}_{npy}_{npz}:
              variables:
                ngroups: 64
                gs: 1
                nquad: 128
                ds: 128
                lorder: 4
                nzx: '64'
                nzy: '32'
                nzz: '32'
                npx: ['1', '4']
                npy: ['1', '2']
                npz: ['1', '2']
  spack:
    concretized: true
    packages:
      kripke:
        spack_spec: kripke@develop +mpi+openmp{modifier_spack_variant} ^chai@2024.02
        compiler: default-compiler
    environments:
      kripke:
        packages:
        - default-mpi
        - kripke
        - '{modifier_package_name}'
