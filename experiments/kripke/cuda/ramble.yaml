ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml
  - ./configs/modifier.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  modifiers:
  - name: allocation

  applications:
    kripke:
      workloads:
        kripke:
          env_vars:
          variables:
            experiment_setup: ''
            n_gpus: '{npx}*{npy}*{npz}'
            arch: 'CUDA'
          experiments:
            kripke_cuda_strong_{n_nodes}_{ngroups}_{gs}_{nquad}_{ds}_{lorder}_{nzx}_{nzy}_{nzz}_{npx}_{npy}_{npz}:
              variables:
                ngroups: 64
                gs: 1
                nquad: 128
                ds: 128
                lorder: 4
                nzx: '64'
                nzy: '64'
                nzz: '32'
                npx: ['2', '2', '4', '4']
                npy: ['2', '2', '2', '4']
                npz: ['1', '2', '2', '2']
            kripke_cuda_weak_{n_nodes}_{ngroups}_{gs}_{nquad}_{ds}_{lorder}_{nzx}_{nzy}_{nzz}_{npx}_{npy}_{npz}:
              variables:
                ngroups: 64
                gs: 1
                nquad: 128
                ds: 128
                lorder: 4
                nzx: ['64', '64', '128', '128']
                nzy: ['64', '64', '64', '128']
                nzz: ['32', '64', '64', '64']
                npx: ['2', '2', '4', '4']
                npy: ['2', '2', '2', '4']
                npz: ['1', '2', '2', '2']
  spack:
    packages:
      cuda:
        spack_spec: cuda@{default_cuda_version}+allow-unsupported-compilers
        compiler: default-compiler
      kripke:
        spack_spec: kripke@develop +mpi+cuda{modifier_spack_variant} ^chai@2024.02
        compiler: default-compiler
    environments:
      kripke:
        packages:
        - cuda
        - default-mpi
        - kripke
        - '{modifier_package_name}'
