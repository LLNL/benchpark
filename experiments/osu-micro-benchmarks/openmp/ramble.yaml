ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml

  env_vars:
    set:
      OMP_NUM_THREADS: '{n_threads}'

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  modifiers:
  - name: allocation

  applications:
    osu-micro-benchmarks:
      workloads:
        '{app_workload}':
          experiments:
            test-{ompi_ver}-{run_name}:
              variables:
                app_workload:
                - osu_bibw
                - osu_bw
                - osu_latency
                - osu_latency_mp
                - osu_latency_mt
                - osu_mbw_mr
                - osu_multi_lat
                - osu_allgather
                - osu_allreduce_persistent
                - osu_alltoallw
                - osu_bcast_persistent
                - osu_iallgather
                - osu_ialltoallw
                - osu_ineighbor_allgather
                - osu_ireduce
                - osu_neighbor_allgatherv
                - osu_reduce_persistent
                - osu_scatterv
                - osu_allgather_persistent
                - osu_alltoall
                - osu_alltoallw_persistent
                - osu_gather
                - osu_iallgatherv
                - osu_ibarrier
                - osu_ineighbor_allgatherv
                - osu_ireduce_scatter
                - osu_neighbor_alltoall
                - osu_reduce_scatter
                - osu_scatterv_persistent
                - osu_allgatherv
                - osu_alltoall_persistent
                - osu_barrier
                - osu_gather_persistent
                - osu_iallreduce
                - osu_ibcast
                - osu_ineighbor_alltoall
                - osu_iscatter
                - osu_neighbor_alltoallv
                - osu_reduce_scatter_persistent
                - osu_allgatherv_persistent
                - osu_alltoallv
                - osu_barrier_persistent
                - osu_gatherv
                - osu_ialltoall
                - osu_igather
                - osu_ineighbor_alltoallv
                - osu_iscatterv
                - osu_neighbor_alltoallw
                - osu_scatter
                - osu_allreduce
                - osu_alltoallv_persistent
                - osu_bcast
                - osu_gatherv_persistent
                - osu_ialltoallv
                - osu_igatherv
                - osu_ineighbor_alltoallw
                - osu_neighbor_allgather
                - osu_reduce
                - osu_scatter_persistent
                - osu_hello
                - osu_init
                - osu_acc_latency
                - osu_cas_latency
                - osu_fop_latency
                - osu_get_acc_latency
                - osu_get_bw
                - osu_get_latency
                - osu_put_bibw
                - osu_put_bw
                - osu_put_latency
                n_nodes: '2'
                ompi_ver: [4.1.6, 5.0.3]
                env_name: 'osu-micro-benchmarks-{ompi_ver}'
              matrix:
              - ompi_ver
              - mpi_conf
  spack:
    packages:
      osu-micro-benchmarks:
        spack_spec: osu-micro-benchmarks
        compiler: default-compiler
    environments:
      osu-micro-benchmarks:
        packages:
        - default-mpi
        - osu-micro-benchmarks
