ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  modifiers:
  - name: allocation

  applications:
    osu-micro-benchmarks:
      workloads:
        osu_latency:
          variables:
            size_name: ['medium']
            scaling_nodes: [2]
            n_nodes: '{scaling_nodes}'
          experiments:
            scaling_{n_nodes}nodes_{size_name}:
              variables:
                n_ranks_per_node: ['36']
  spack:
    concretized: true
    packages:
      osu-micro-benchmarks:
        spack_spec: osu-micro-benchmarks
        compiler: default-compiler
    environments:
      osu-micro-benchmarks:
        packages:
        - default-mpi
        - osu-micro-benchmarks
