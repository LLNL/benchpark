ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml
  - ./configs/modifier.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  applications:
    genesis:
      workloads:
        DHFR:
          env_vars:
            set:
              OMP_NUM_THREADS: '{omp_num_threads}'
          variables:
            n_ranks: '{processes_per_node} * {n_nodes}'
            experiment_setup: ''
            processes_per_node: ['8']
            n_nodes: ['1']
            omp_num_threads: ['4']
            arch: 'OpenMP'
          experiments:
            genesis_omp_{n_nodes}_{processes_per_node}_{omp_num_threads}:
              variables: {}
  spack:
    concretized: true
    packages:
      genesis:
        spack_spec: genesis@2.1.3 +mpi+openmp{modifier_spack_variant}
        compiler: default-compiler
    environments:
      genesis:
        packages:
        - lapack
        - default-mpi
        - genesis
        - '{modifier_package_name}'
