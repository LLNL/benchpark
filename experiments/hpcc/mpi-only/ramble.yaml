ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  applications:
    hpcc:
      workloads:
        standard:
          variables:
            n_ranks: ['1', '2', '4', '8']
            experiment_setup: ''
          experiments:
            hpcc_standard_{n_nodes}_{n_ranks}:
              variables:
                env_name: hpcc
                n_nodes: '1'
  spack:
    concretized: true
    packages:
      hpcc:
        spack_spec: hpcc@1.5.0
        compiler: default-compiler
    environments:
      hpcc:
        packages:
        - blas
        - default-mpi
        - hpcc
