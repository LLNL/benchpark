ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  applications:
    laghos:
      workloads:
        problem:
          env_vars:
          variables:
            n_nodes: ['1', '2', '4', '8', '16', '32', '64', '128']
            n_ranks: '{sys_cpus_per_node} * {n_nodes}'
          experiments:
            laghos_mpi_triplept_{n_nodes}_{n_ranks}:
              variables:
  spack:
    concretized: true
    packages:
      laghos:
        spack_spec: laghos@develop +metis ^zlib
        compiler: default-compiler
    environments:
      laghos:
        packages:
        - default-mpi
        - blas
        - laghos
