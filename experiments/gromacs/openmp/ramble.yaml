ramble:
  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  modifiers:
  - name: allocation

  applications:
    gromacs:
      workloads:
        water_gmx50_adac:
          env_vars:
            set:
              OMP_PROC_BIND: close
              OMP_PLACES: cores
          variables:
            experiment_setup: ''
            n_ranks_per_node: '4'
            n_nodes: '2'
            n_threads_per_proc: '16'
            target: 'cpu'
          experiments:
            gromacs_water_gmx50_adac_size{size}_dlb{dlb}_pin{pin}_target{target}_maxh{maxh}_nsteps{nsteps}_nstlist{nstlist}_npme{npme}:
              variables:
                dlb: 'no'
                pin: 'off'
                nb: '{target}'
                pme: 'auto'
                bonded: '{target}'
                update: '{target}'
                maxh: '0.05'
                nsteps: '1000'
                nstlist: '200'
                npme: '0'
                size: '1536'

  spack:
    packages:
      fftw:
        spack_spec: fftw@3.3.10 +mpi+openmp
        compiler: default-compiler
      gromacs:
        spack_spec: gromacs@main +mpi+openmp~hwloc
        compiler: default-compiler
    environments:
      gromacs:
        packages:
        - lapack
        - default-mpi
        - fftw
        - gromacs
