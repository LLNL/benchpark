ramble:
  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  modifiers:
  - name: allocation

  applications:
    gromacs:
      workloads:
        water_gmx50_adac:
          env_vars:
            set:
              OMP_PROC_BIND: close
              OMP_PLACES: cores
          variables:
            experiment_setup: ''
            n_ranks_per_node: '2'
            n_nodes: '4'
            n_threads_per_proc: '10'
            target: 'gpu'
          experiments:
            gromacs_water_gmx50_adac_size{size}_dlb{dlb}_pin{pin}_target{target}_maxh{maxh}_nsteps{nsteps}_nstlist{nstlist}_npme{npme}:
              variants:
                package_manager: spack
              variables:
                dlb: 'no'
                pin: 'off'
                nb: '{target}'
                pme: 'auto'
                bonded: 'cpu'
                update: '{target}'
                maxh: '0.05'
                nsteps: '1000'
                nstlist: '200'
                npme: '1'
                size: '1536'

  software:
    packages:
      cuda:
        pkg_spec: cuda@{default_cuda_version}+allow-unsupported-compilers
        compiler: default-compiler
      gromacs:
        pkg_spec: gromacs@2023.3 +mpi+openmp+cuda~hwloc~double cuda_arch=={cuda_arch}
        compiler: default-compiler
    environments:
      gromacs:
        packages:
        - cuda
        - blas
        - lapack
        - default-mpi
        - fftw
        - gromacs
