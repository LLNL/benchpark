ramble:
  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  modifiers:
  - name: allocation

  applications:
    gromacs:
      workloads:
        water_gmx50_adac:
          env_vars:
            set:
              OMP_PROC_BIND: close
              OMP_PLACES: cores
          variables:
            experiment_setup: ''
            n_ranks: '8'
            n_nodes: '1'
            n_threads_per_proc: '8'
            target: 'gpu'
          experiments:
            gromacs_water_gmx50_adac_size{size}_dlb{dlb}_pin{pin}_target{target}_maxh{maxh}_nsteps{nsteps}_nstlist{nstlist}_npme{npme}:
              variables:
                dlb: 'no'
                pin: 'off'
                nb: '{target}'
                pme: 'auto'
                bonded: 'cpu'
                update: '{target}'
                maxh: '0.05'
                nsteps: '1000'
                nstlist: '200'
                npme: '1'
                size: '1536'

  spack:
    packages:
      hipsycl:
        spack_spec: hipsycl@23.10.0+rocm amdgpu_target={rocm_arch}
        compiler: default-compiler
      gromacs:
        spack_spec: gromacs@2024 +mpi+openmp+sycl+rocm~hwloc~double amdgpu_target={rocm_arch}
        compiler: default-compiler
    environments:
      gromacs:
        packages:
        - default-mpi
        - blas-rocm
        - lapack-rocm
        - hipsycl
        - fftw
        - gromacs
