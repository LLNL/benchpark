ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml
  - ./configs/modifier.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  modifiers:
  - name: allocation

  applications:
    lammps:
      workloads:
        hns-reaxff:
          variables:
            scaling_nodes: ['8']
            n_ranks_per_node: ['8']
            n_nodes: '{scaling_nodes}'
            n_gpus: 64
          experiments:
            scaling_{n_nodes}nodes_{size_name}:
              variables:
                size_name: ['bigbig']
                size_x: [20]
                size_y: [40]
                size_z: [32]
                timesteps: 100
                input_file: '{input_path}/in.reaxc.hns'
                lammps_flags: '-k on g 1 -sf kk -pk kokkos gpu/aware off neigh half comm device neigh/qeq full newton on -v x {size_x} -v y {size_y} -v z {size_z} -nocite'
              zips:
                problems:
                - size_name
                - size_x
                - size_y
                - size_z
              matrix:
              - problems
              - scaling_nodes

  spack:
    packages:
      lammps:
        spack_spec: lammps@20231121 +opt+manybody+molecule+kspace+rigid+kokkos+rocm+asphere+dpd-basic+dpd-meso+dpd-react+dpd-smooth+reaxff~openmp lammps_sizes=bigbig amdgpu_target={rocm_arch}
        compiler: compiler-rocm
    environments:
      lammps:
        packages:
        - blas-rocm
        - lapack
        - mpi-rocm-no-gtl
        - lammps
