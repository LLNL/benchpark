ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  modifiers:
  - name: allocation

  applications:
    lammps:
      workloads:
        hns-reaxff:
          variables:
            size_name: ['medium']
            size_x: [2]
            size_y: [2]
            size_z: [2]
            scaling_nodes: [1]
            n_nodes: '{scaling_nodes}'
            n_threads_per_proc: '1'
            lammps_flags: '-v x {size_x} -v y {size_y} -v z {size_z}'
          experiments:
            scaling_{n_nodes}nodes_{size_name}:
              variables:
                env_name: lammps
                n_ranks_per_node: ['36']
              zips:
                problems:
                - size_name
                - size_x
                - size_y
                - size_z
              matrix:
              - problems
              - scaling_nodes
  spack:
    packages:
      lammps:
        spack_spec: lammps@20231121 +opt+manybody+molecule+kspace+rigid+openmp+openmp-package+asphere+dpd-basic+dpd-meso+dpd-react+dpd-smooth+reaxff
        compiler: default-compiler
    environments:
      lammps:
        packages:
        - lapack
        - default-mpi
        - lammps
