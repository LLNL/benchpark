ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  applications:
    raja-perf:
      workloads:
        suite:
          env_vars:
            set:
              OMP_NUM_THREADS: '{n_threads}'
          variables:
            n_ranks: '1'
          experiments:
            suite_{n_nodes}_{n_ranks}_{n_threads}:
              variables:
                env_name: raja-perf
                n_nodes: '1'
                n_threads: ['8', '16']
  spack:
    concretized: true
    packages:
      blt:
        spack_spec: 'blt@0.5.2:'
        compiler: compiler-gcc
      raja-perf:
        spack_spec: raja-perf@develop +openmp +mpi ^cmake@3.23.1
        compiler: default-compiler
    environments:
      raja-perf:
        packages:
        - blt
        - default-mpi
        - raja-perf
