ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  modifiers:
  - name: allocation

  applications:
    raja-perf:
      workloads:
        suite:
          experiments:
            suite_{n_gpus}:
              variables:
                n_gpus: '1'
  spack:
    concretized: true
    packages:
      cuda:
        spack_spec: cuda@{default_cuda_version}+allow-unsupported-compilers
        compiler: default-compiler
      raja-perf:
        spack_spec: raja-perf@develop +cuda~openmp+mpi cuda_arch=={cuda_arch}
        compiler: default-compiler
    environments:
      raja-perf:
        packages:
        - cuda
        - default-mpi
        - raja-perf
