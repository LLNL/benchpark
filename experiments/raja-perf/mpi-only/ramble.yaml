ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  applications:
    raja-perf:
      workloads:
        suite:
          variables:
            n_ranks: ['1', '2', '4', '8']
            batch_time: '120'
          experiments:
            suite_{n_nodes}_{n_ranks}:
              variables:
                env_name: raja-perf
                n_nodes: '1'
  spack:
    concretized: true
    packages:
      blt:
        spack_spec: 'blt@0.5.2:'
        compiler: compiler-gcc
      raja-perf:
        spack_spec: raja-perf@develop ~openmp +mpi ^cmake@3.23.1
        compiler: default-compiler
    environments:
      raja-perf:
        packages:
        - blt
        - default-mpi
        - raja-perf
