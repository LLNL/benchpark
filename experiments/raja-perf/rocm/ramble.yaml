ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  applications:
    raja-perf:
      workloads:
        suite:
          experiments:
            suite_{n_nodes}_{n_ranks}_{n_gpus_per_task}:
              variables:
                n_ranks: '1'
                n_nodes: '1'
                n_gpus_per_task: '1'
                compilers: ''
  spack:
    concretized: true
    packages:
      blt:
        spack_spec: 'blt@0.5.2:'
        compiler: compiler-gcc
      raja-perf:
        spack_spec: raja-perf@develop +rocm~openmp amdgpu_target=gfx90a
        compiler: default-compiler
    environments:
      raja-perf:
        packages:
        - blt
        - default-mpi
        - raja-perf
