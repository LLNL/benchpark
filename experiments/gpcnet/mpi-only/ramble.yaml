ramble:
  include:
  - ./configs/software.yaml
  - ./configs/variables.yaml
  - ./configs/modifier.yaml
  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  modifiers:
  - name: allocation

  applications:
    gpcnet:
      workloads:
        network_test:
          variables:
            n_ranks: '{n_nodes}*32'
          experiments:
            gpcnet_network_test_strong_{n_nodes}:
              variants: 
                package_manager: spack  
              variables:
                  #must be run on at least 2 nodes
                n_nodes: ['2','4']
        network_load_test:
          variables:
            n_ranks: '{n_nodes}*32'
          experiments:
            gpcnet_network_load_test_strong_{n_nodes}:
              variants: 
                package_manager: spack  
              variables:
                #must be run on at least 10 nodes
                n_nodes: '10'
  software:
    packages:
      gpcnet:
        pkg_spec: gpcnet@master +mpi
        compiler: default-compiler
    environments:
      gpcnet:
        packages:
        - default-mpi
        - gpcnet
        - '{modifier_package_name}'
