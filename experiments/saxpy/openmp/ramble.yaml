ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml
  - ./configs/modifier.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  modifiers:
  - name: allocation

  applications:
    saxpy:
      workloads:
        problem:
          experiments:
            saxpy_{n}_{n_nodes}_{n_threads_per_proc}:
              variables:
                n_ranks_per_node: ['8', '4']
                n_nodes: ['1', '2']
                n_threads_per_proc: ['2', '4']
                n: ['512', '1024']
              matrices:
                - size_threads:
                  - n
                  - n_threads_per_proc

  spack:
    concretized: true
    packages:
      saxpy:
        spack_spec: saxpy@1.0.0 +openmp{modifier_spack_variant} ^cmake@3.23.1
        compiler: default-compiler
    environments:
      saxpy:
        packages:
        - default-mpi
        - saxpy
        - '{modifier_package_name}'
