ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  applications:
    saxpy:
      workloads:
        problem:
          env_vars:
            set:
              OMP_NUM_THREADS: '{n_threads}'
          variables:
            n_ranks: '8'
          experiments:
            saxpy_{n}_{n_nodes}_{n_ranks}_{n_threads}:
              modifiers:
                - name: caliper
                  mode: spot-topdown
              variables:
                processes_per_node: ['8', '4']
                n_nodes: ['1', '2']
                n_threads: ['2', '4']
                n: ['512', '1024']
              matrices:
                - size_threads:
                  - n
                  - n_threads

  spack:
    concretized: true
    packages:
      saxpy:
        spack_spec: saxpy@1.0.0 +openmp+caliper ^cmake@3.23.1
        compiler: default-compiler
      caliper:
        spack_spec: caliper+papi
    environments:
      saxpy:
        packages:
        - default-mpi
        - saxpy
        - caliper
