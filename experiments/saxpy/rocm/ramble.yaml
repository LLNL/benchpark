ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml
  - ./configs/modifier.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  applications:
    saxpy:
      workloads:
        problem:
          variables:
            n_ranks: '{processes_per_node} * {n_nodes}'
          experiments:
            saxpy_{n}_{n_nodes}_{processes_per_node}_{n_ranks}:
              variables:
                processes_per_node: ['8', '4']
                n_nodes: ['1', '2']
                n: ['128', '256', '512', '1024']
              matrix:
                  - n
  spack:
    concretized: true
    packages:
      saxpy:
        spack_spec: saxpy@1.0.0 +rocm{modifier_spack_variant} ~openmp amdgpu_target={rocm_arch}
        compiler: default-compiler
    environments:
      saxpy:
        packages:
        - default-mpi
        - saxpy
        - '{modifier_package_name}'
