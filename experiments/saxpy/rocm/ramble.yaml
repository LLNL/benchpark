ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml
  - ./configs/modifier.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  modifiers:
  - name: allocation

  applications:
    saxpy:
      workloads:
        problem:
          experiments:
            saxpy_{n}:
              variables:
                n_gpus: '1'
                n: ['128', '256', '512', '1024']
              matrix:
                  - n
  spack:
    concretized: true
    packages:
      saxpy:
        spack_spec: saxpy@1.0.0 +rocm{modifier_spack_variant} amdgpu_target={rocm_arch}
        compiler: default-compiler
    environments:
      saxpy:
        packages:
        - default-mpi
        - saxpy
        - '{modifier_package_name}'
