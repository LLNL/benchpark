ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'
  applications:
    saxpy:
      workloads:
        problem:
          variables:
            n_ranks: '{processes_per_node} * {n_nodes}'
            batch_time: '120m'
          experiments:
            saxpy_{n}_{n_nodes}_{processes_per_node}_{n_ranks}:
              variables:
                processes_per_node: ['8', '4']
                n_nodes: ['1', '2']
                n: ['128', '256', '512', '1024']
              matrix:
                  - n
  spack:
    concretized: true
    packages:
      saxpy:
        spack_spec: saxpy@1.0.0 +rocm amdgpu_target="gfx90a"
        compiler: default-compiler
    environments:
      saxpy:
        packages:
        - default-mpi
        - saxpy
