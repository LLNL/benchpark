ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml
  - ./configs/modifier.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  modifiers:
  - name: allocation

  applications:
    saxpy:
      workloads:
        problem:
          experiments:
            saxpy_{n}:
              variables:
                n_gpus: '1'
                n: ['128', '256', '512', '1024']
              matrix:
              - n
  spack:
    concretized: true
    packages:
      cuda:
        spack_spec: cuda@{default_cuda_version}+allow-unsupported-compilers
        compiler: default-compiler
      saxpy:
        spack_spec: saxpy@1.0.0 +cuda{modifier_spack_variant} cuda_arch=={cuda_arch} ~openmp
        compiler: default-compiler
    environments:
      saxpy:
        packages:
        - cuda
        - default-mpi
        - saxpy
        - '{modifier_package_name}'
