ramble:
  include:
  - ./configs/spack.yaml
  - ./configs/variables.yaml
  - ./configs/modifier.yaml

  config:
    deprecated: true
    spack_flags:
      install: '--add --keep-stage'
      concretize: '-U -f'

  applications:
    saxpy:
      workloads:
        problem:
          variables:
            n_ranks: '{processes_per_node} * {n_nodes}'
          experiments:
            saxpy_{n}_{n_nodes}_{processes_per_node}_{n_ranks}:
              variables:
                processes_per_node: '4'
                n_nodes: '1'
                n: ['128', '256', '512', '1024']
              matrix:
              - n
  spack:
    concretized: true
    packages:
      saxpy:
        spack_spec: saxpy@1.0.0 +cuda{modifier_spack_variant} cuda_arch=={cuda_arch} ^cuda@{default_cuda_version}
        compiler: default-compiler
    environments:
      saxpy:
        packages:
        - default-mpi
        - saxpy
        - '{modifier_package_name}'
